<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="ImageCarousel.css">
</head>
<body>
    <h1>Roman Image Slider</h1>
    <div class="container">
        <img src="img/jimmy.jpg"  class="slide active">
        <img src="img/readydish.jpg"  class="slide">
        <img src="img/makingdisjh.jpg"  class="slide ">
        <img src="img/chocklate.jpg"  class="slide">
        <img src="img/egg.jpg"  class="slide">
        <img src="img/heartfruit.jpg"  class="slide">
        <img src="img/roman.jpg"  class="slide">
        <img src="img/cake.jpg"  class="slide">
        <img src="img/fruits.jpg"  class="slide ">
        <img src="img/finishlunch.jpg"  class="slide ">
        <img src="img/burger.jpg"  class="slide">
        <img src="img/eggdish.jpg"  class="slide">

        <div class="slider-btn">
            <div class="prev-btn"></div>
            <div class="next-btn"></div>
        </div>
    </div>
    <div class="dots-container">
        
    </div>
    <script src="ImageCarousel.js"></script>
</body>
</html>
